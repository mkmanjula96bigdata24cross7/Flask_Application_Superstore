	<div class="card">

			<div class="chart" id="bargraph_2">
                <script>
                    var graphs_2 = {{plot_2 | safe}};
                    Plotly.plot('bargraph_2',graphs_2,{});
                </script>
            </div>
		</div>

            </div>
